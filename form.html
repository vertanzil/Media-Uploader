<!DOCTYPE html>
<html>
<head>
<style>
    #dropzone {
        width: 350px;
        height: 180px;
        border: 2px dashed #888;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #666;
        font-family: sans-serif;
        margin-bottom: 20px;
        transition: 0.2s;
        user-select: none;
    }
    #dropzone.dragover {
        border-color: #4CAF50;
        color: #4CAF50;
        background: #f6fff6;
    }

    #previewContainer {
        display: flex;
        flex-direction: column;
        gap: 12px;
        max-width: 400px;
    }

    .preview {
        border: 1px solid #ccc;
        padding: 10px;
        border-radius: 6px;
        display: flex;
        gap: 10px;
        align-items: center;
    }

    .preview img {
        width: 60px;
        height: 60px;
        object-fit: cover;
        border-radius: 4px;
    }

    .progress {
        width: 100%;
        height: 6px;
        background: #eee;
        border-radius: 3px;
        overflow: hidden;
        margin-top: 6px;
    }

    .progress-bar {
        height: 100%;
        width: 0%;
        background: #4CAF50;
        transition: width 0.2s;
    }
</style>
</head>
<body>

<div id="dropzone">Drag & Drop Files Here</div>

<input type="file" id="fileInput" multiple hidden>

<div id="previewContainer"></div>

<script src="uploader.js"></script>

</body>
</html>
